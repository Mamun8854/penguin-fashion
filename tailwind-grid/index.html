<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tailwind-css</title>
    <!-- link tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h2 class="text-5xl">My Guddu Guddu grid</h2>
    <section class="bg-green-400 grid grid-cols-4">
        <div class="bg-blue-400 m-4 p-4 col-span-3">1</div>
        <div class="bg-blue-400 m-4 p-4">2</div>
        <div class="bg-blue-400 m-4 p-4 row-span-3">3</div>
        <div class="bg-blue-400 m-4 p-4">4</div>
        <div class="bg-blue-400 m-4 p-4">5</div>
        <div class="bg-blue-400 m-4 p-4">6</div>
        <div class="bg-blue-400 m-4 p-4">7</div>
        <div class="bg-blue-400 m-4 p-4 ">8</div>
        <div class="bg-blue-400 m-4 p-4">9</div>
        <div class="bg-blue-400 m-4 p-4">10</div>
        <div class="bg-blue-400 m-4 p-4">11</div>
        <div class="bg-blue-400 m-4 p-4">12</div>
        <div class="bg-blue-400 m-4 p-4">13</div>
        <div class="bg-blue-400 m-4 p-4">14</div>
        <div class="bg-blue-400 m-4 p-4">15</div>
    </section>
    <section class="grid grid-cols-3 gap-4 bg-blue-400 ">
        <div class="bg-red-200 p-4 col-span-3">1</div>
        <div class="bg-red-200 p-4 h-64 col-span-2 row-span-2 ">2</div>
        <div class="bg-red-200 p-4 row-span-2">3</div> 
        <div class="bg-red-200 p-4 col-span-3">4</div>
    </section>
</body>
</html>
